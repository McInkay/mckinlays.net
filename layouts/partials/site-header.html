{{ $featured_image := partial "func/GetFeaturedImage.html" . }}

    {{ partial "site-navigation.html" .}}
    <div class="tc-l pv4 pv6-l ph3 ph4-ns">
      <h1 class="f2 f-subheadline-l fw2 white-90 mb0 lh-title">
      </h1>
    </div>
  </div>
</header>
